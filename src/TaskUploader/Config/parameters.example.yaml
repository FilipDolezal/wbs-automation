parameters:
    redmine.url: 'http://localhost:3000' # Example: Your Redmine instance URL
    redmine.api_key: 'YOUR_REDMINE_API_KEY' # Example: Your Redmine API key

    # Default Redmine configuration for tasks
    redmine.default.tracker: 'Bug'
    redmine.default.status: 'New'
    redmine.default.priority: 'Normal'

    # WBS configuration
    wbs.spreadsheet_name: 'Sheet1'
    wbs.column_identifiers:
        taskName: 'A'
        initiative: 'B'
        epic: 'C'
        redmineId: 'D'

    # available field names are parameters of redmine issue:
    # - subject
    # - description
    # - is_private - Use true or false to indicate whether the issue is private or not
    # - estimated_hours - Number of hours estimated for issue

    # custom_field is a place for name identifier of a redmine custom field
    wbs.column_definition:
        A:
          type: string
          nullable: false
          field: subject

        B:
          type: string

        C:
          type: string

        D:
          type: int

        F:
          type: float
          custom_field: 'Estimated Development Hours'

        K:
          type: float
          calculated: true
          field: estimatedHours

        L:
          type: string
          field: description

        M:
          type: string
          field: acceptanceCriteria

        N:
          type: string
          custom_field: 'Link to Specification'